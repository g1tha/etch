<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Etch-a-Sketch Odin Project exercise.">
    <link rel="stylesheet" href="style.css" media="all">
    <script src="scripts.js" defer async></script>
    <title>Project Etch-a-Sketch</title>
</head>
<body>
    <div class="header">
        <h1>Project Etch-a-Sketch</h1>
    </div>
    <div class="center">
        <div class="menu">
            <div calss="color-picker">
                <input type="color" id="color" name="color" value="#23A4B0" class="color">
            </div>
            <button class="color btn">Color Mode</button>
            <button class="rainbow btn">Rainbow Mode</button>
            <button class="eraser btn">Rraser</button>
            <button class="lighten btn">Lighten</button>
            <button class="darken btn">Darken</button>
            <button class="reset btn">Reset</button>
            <div class="slidecontainer">
                <label for="range" class="slide-label">2 × 2</label>
                <input type="range" min="2" max="64" value="2" class="slider" id="myRange">
              </div>
        </div>
        <div class="content">
            <div class="grid-container">
            </div>
        </div>
    </div>
    <div class="footer">
        An Odin Project Exercise ❤️
    </div>
    
</body>
</html>
